[dotplot]
blast = ../../blast/ac472s_aek.blast 
gff2 =  ../ac472s.gff
gff1 =  ../aek.gff
lens2 = ac472s.lens
lens1 = aek.lens
genome2_name =   Aquilegia coerulea
genome1_name =  Ancestral eudicots Karyotype
multiple  = 1
score = 50
evalue = 1e-5
repeat_number = 5
position = order
blast_reverse = true
ancestor_top = ac472s.ancestor.txt
ancestor_left= ../aek.ancestor.txt
markersize = 0.5
figsize = 10,10
savefig = aek_ac472s.dotplot.order.png

[collinearity]
blast = ../../blast/ac472s_aek.blast 
gff1 =  ../ac472s.gff
gff2 =  ../aek.gff
lens1 = ac472s.lens
lens2 = aek.lens
blast_reverse = false
multiple  = 1
process = 8
evalue = 1e-5
score = 50
grading = 50,25,10
mg = 25,25
repeat_number = 5
positon = order
pvalue = 1
savefile =  ac472s_aek.collinearity

[blockinfo]
blast = ../../blast/ac472s_aek.blast 
gff1 =  ../ac472s.gff
gff2 =  ../aek.gff
