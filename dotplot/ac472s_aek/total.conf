[karyotype_mapping]
blast = ../../blast/ac472s_aek.blast 
blast_reverse = false
gff1 =  ../ac472s.gff
gff2 =  ../aek.gff
score = 50
evalue = 1e-5
repeat_number = 5
ancestor_top = ../aek.ancestor.txt
the_other_lens = ac472s.lens
blockinfo = ac472s_aek.blockinfo.new.csv
blockinfo_reverse = false
limit_length = 8
the_other_ancestor_file =  ac472s.ancestor.txt

[polyploidy classification]
blockinfo =  ac472s_aek.blockinfo.new.csv
