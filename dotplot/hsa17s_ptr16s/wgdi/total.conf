[dotplot]
blast = ../hsa17s.ptr16s.last
gff1 =  ../hsa17s.gff
gff2 =  ../ptr16s.gff
lens1 = hsa17s.lens
lens2 = ptr16s.lens
genome1_name =  Homo sapiens
genome2_name =  Pan troglodytes
multiple  = 1
score = 100
evalue = 1e-5
repeat_number = 10
position = order
blast_reverse = false
ancestor_left = none
ancestor_top = none
markersize = 2
figsize = 10,10
savefig = hsa17s_ptr16s.dotplot.jpg

[collinearity]
blast = ../hsa17s.ptr16s.last
gff1 =  ../hsa17s.gff
gff2 =  ../ptr16s.gff
lens1 = hsa17s.lens
lens2 = ptr16s.lens
blast_reverse = false
multiple  = 1
process = 8
evalue = 1e-5
score = 100
grading = 50,40,25
mg = 25,25
repeat_number = 10
positon = order
pvalue = 1
savefile = hsa17s_ptr16s.collinearity

[ks]
cds_file = 	../hsa17s_ptr16s.cds
pep_file = 	../hsa17s_ptr16s.pep
align_software = muscle
pairs_file = hsa17s_ptr16s.collinearity
ks_file = ../hsa17s_ptr16s.collinearity.ks

[blockinfo]
blast = ../hsa17s.ptr16s.last 
gff1 =  ../hsa17s.gff
gff2 =  ../ptr16s.gff
lens1 = ../hsa17s.lens
lens2 = ../ptr16s.lens
collinearity = hsa17s_ptr16s.collinearity
score = 100
evalue = 1e-5
repeat_number = 10
position = order
ks = ../hsa17s_ptr16s.collinearity.ks
ks_col = ks_NG86
savefile = hsa17s_ptr16s.blockinfo.csv

[correspondence]
blockinfo =  hsa17s_ptr16s.blockinfo.csv
lens1 = ../hsa17s.lens
lens2 = ../ptr16s.lens
tandem = true
tandem_length = 200
pvalue = 1
block_length = 5
multiple  = 1
homo = 0.3,1
savefile = hsa17s_ptr16s.blockinfo.new.csv

[blockks]
lens1 = ../hsa17s.lens
lens2 = ../ptr16s.lens
genome1_name =  Homo sapiens
genome2_name =  Ostryopsis intermedia
blockinfo = hsa17s_ptr16s.blockinfo.new.csv
pvalue = 1
tandem = true
tandem_length = 200
markersize = 5
area = -1,2
block_length =  5
figsize = 8,8
savefig = hsa17s_ptr16s.kspeaks.dotplot.pdf


[kspeaks]
blockinfo = hsa17s_ptr16s.blockinfo.new.csv
pvalue = 0.2
tandem = true
block_length = 5
ks_area = 0,10
multiple  = 2
homo = 0.5 , 1
fontsize = 9
area = 0,0.5
figsize = 10,6.18
savefig = hsa17s_ptr16s.kspeaks.png
savefile = hsa17s_ptr16s.kspeaks.csv

[peaksfit]
blockinfo = hsa17s_ptr16s.kspeaks.csv
mode = total
bins_number = 200
ks_area = 0,10
fontsize = 9
area = 0,0.2
figsize = 10,6.18
savefig = hsa17s_ptr16s.kspeaks.fit.png

[alignment]
gff1 =  ../hsa17s.gff
gff2 =  ../ptr16s.gff
lens1 = hsa17s.lens
lens2 = ptr16s.lens
genome1_name =  Homo sapiens
genome2_name =  Pan troglodytes
markersize = 5
position = order
colors = red,blue,green
figsize = 10,10
savefile = hsa17s_ptr16s.12-13.alignment.csv
savefig= hsa17s_ptr16s.12-13.alignment.png
blockinfo = hsa17s_ptr16s.blockinfo.12-13.csv
blockinfo_reverse = false
classid = class2

